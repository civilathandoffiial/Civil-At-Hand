<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Insights - Your Premium Blog</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover daily insights, tips, and stories on our premium blog. Fresh content updated daily with valuable information for modern readers.">
    <meta name="keywords" content="daily blog, insights, tips, stories, premium content, daily updates">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Daily Insights - Your Premium Blog">
    <meta property="og:description" content="Discover daily insights, tips, and stories on our premium blog. Fresh content updated daily.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourdomain.com/blog">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "Daily Insights Blog",
      "description": "Premium daily blog with fresh insights and valuable content",
      "url": "https://yourdomain.com/blog",
      "author": {
        "@type": "Person",
        "name": "Your Name"
      }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-dark: #2d3748;
            --text-light: #4a5568;
            --text-muted: #718096;
            --bg-light: #f7fafc;
            --white: #ffffff;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
            --border-radius: 16px;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav {
            display: flex;
            gap: 2rem;
        }
        
        .nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }
        
        .nav a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            color: var(--white);
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        /* Main Content */
        .main-content {
            background: var(--bg-light);
            min-height: 100vh;
            padding: 4rem 0;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-title p {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }
        
        .blog-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            animation: fadeInUp 0.6s ease;
        }
        
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        
        .blog-image {
            height: 250px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            position: relative;
            overflow: hidden;
        }
        
        .blog-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .blog-image-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8);
            font-size: 4rem;
            font-weight: 300;
        }
        
        .blog-content {
            padding: 2rem;
        }
        
        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .blog-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .blog-category {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .blog-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.4;
            color: var(--text-dark);
        }
        
        .blog-excerpt {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            gap: 1rem;
            color: var(--secondary-color);
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 4rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 2rem;
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Error State */
        .error {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .section-title h2 {
                font-size: 2rem;
            }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* SEO-friendly hidden content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Daily Insights</div>
                <nav class="nav">
                    <a href="#home">Home</a>
                    <a href="#blog">Blog</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    
    <section class="hero" id="home">
        <div class="container">
            <h1>Welcome to Daily Insights</h1>
            <p>Discover fresh perspectives, valuable tips, and inspiring stories updated daily</p>
        </div>
    </section>
    
    <main class="main-content" id="blog">
        <div class="container">
            <div class="section-title">
                <h2>Latest Blog Posts</h2>
                <p>Stay updated with our daily content featuring insights, tutorials, and stories that matter</p>
            </div>
            
            <div id="blog-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading latest blog posts...</p>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // GitHub repository configuration
        const GITHUB_CONFIG = {
            username: 'your-github-username',
            repo: 'your-repo-name',
            path: 'dailyblog', // Your daily blog file path
            apiUrl: 'https://api.github.com/repos'
        };
        
        // Blog data structure
        let blogPosts = [];
        
        // Fetch blog content from GitHub
        async function fetchBlogContent() {
            const blogContainer = document.getElementById('blog-container');
            
            try {
                // Fetch the daily blog file from GitHub
                const response = await fetch(
                    `${GITHUB_CONFIG.apiUrl}/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch blog content');
                }
                
                const data = await response.json();
                const content = atob(data.content); // Decode base64 content
                
                // Parse the content (assuming it's markdown or structured text)
                const posts = parseBlogContent(content);
                displayBlogPosts(posts);
                
            } catch (error) {
                console.error('Error fetching blog content:', error);
                showError();
            }
        }
        
        // Parse blog content (customize based on your format)
        function parseBlogContent(content) {
            // This is a sample parser - customize based on your blog format
            const lines = content.split('\n');
            const posts = [];
            let currentPost = null;
            
            for (const line of lines) {
                if (line.startsWith('# ')) {
                    if (currentPost) posts.push(currentPost);
                    currentPost = {
                        title: line.substring(2),
                        content: '',
                        date: new Date().toLocaleDateString(),
                        category: 'Daily',
                        excerpt: ''
                    };
                } else if (currentPost) {
                    currentPost.content += line + '\n';
                }
            }
            
            if (currentPost) posts.push(currentPost);
            
            // Generate excerpts
            posts.forEach(post => {
                const words = post.content.split(' ').slice(0, 30);
                post.excerpt = words.join(' ') + (words.length >= 30 ? '...' : '');
            });
            
            return posts.slice(0, 6); // Show latest 6 posts
        }
        
        // Display blog posts
        function displayBlogPosts(posts) {
            const blogContainer = document.getElementById('blog-container');
            
            if (posts.length === 0) {
                blogContainer.innerHTML = `
                    <div class="error">
                        <h3>No blog posts found</h3>
                        <p>Check back later for fresh content!</p>
                    </div>
                `;
                return;
            }
            
            const postsHTML = posts.map((post, index) => `
                <article class="blog-card" style="animation-delay: ${index * 0.1}s">
                    <div class="blog-image">
                        <div class="blog-image-placeholder">📝</div>
                    </div>
                    <div class="blog-content">
                        <div class="blog-meta">
                            <div class="blog-date">
                                <span>📅</span>
                                <time datetime="${post.date}">${post.date}</time>
                            </div>
                            <span class="blog-category">${post.category}</span>
                        </div>
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <a href="#" class="read-more" onclick="showFullPost(${index})">
                            Read More <span>→</span>
                        </a>
                    </div>
                </article>
            `).join('');
            
            blogContainer.innerHTML = `
                <div class="blog-grid">
                    ${postsHTML}
                </div>
            `;
            
            blogPosts = posts;
        }
        
        // Show error state
        function showError() {
            const blogContainer = document.getElementById('blog-container');
            blogContainer.innerHTML = `
                <div class="error">
                    <h3>Unable to load blog posts</h3>
                    <p>Please check your GitHub configuration and try again.</p>
                </div>
            `;
        }
        
        // Show full post (you can redirect to a separate page)
        function showFullPost(index) {
            const post = blogPosts[index];
            if (post) {
                // Option 1: Show in modal/overlay
                alert(`Full post: ${post.title}\n\n${post.content}`);
                
                // Option 2: Redirect to separate post page
                // window.location.href = `post.html?id=${index}`;
                
                // Option 3: Expand inline
                // expandPostInline(index);
            }
        }
        
        // Initialize the blog
        document.addEventListener('DOMContentLoaded', function() {
            fetchBlogContent();
            
            // Auto-refresh every 10 minutes to get latest content
            setInterval(fetchBlogContent, 600000);
        });
        
        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
